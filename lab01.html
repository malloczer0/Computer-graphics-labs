<html>
<body>
<canvas id='lab01' height="500" width="500" style="border:1px solid" style="background-color:#AAAAAA"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('lab01');
		var ctx = canvas.getContext('2d');
		ctx.fillRect(20, 20,1,1);
		canvas.addEventListener('click', function(event) {
			ctx.fillRect(event.offsetX, event.offsetY,5,5);
		});
	
	</script>
</body>
</html>

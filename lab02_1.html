<html>
<body>
<canvas id='lab02' height='350' width='600' style="border:3px solid; border-radius:100px; border-color:pink">
</canvas>
<script>
  let canvas = document.getElementById('lab02');
  let ctx = canvas.getContext('2d');

  let canvas2 = document.getElementById('lab02');
  let ctx2 = canvas.getContext('2d');


  let img = new Image();
  img.src = 'astolfo_plushie.jpg';
  img.onload = function() {
    ctx.drawImage(img, 0, 0);
    let imgData = ctx.getImageData(0,0,canvas.width, canvas.height);
    let imgData2 = ctx2.createImageData(imgData);
    for(let i=0; i<canvas.height; i++) {
    	for(let j=0; j<canvas.width; j++) {
    		for(let k=0; k<4; k++) {
    			imgData2.data[4*(i*canvas.width+j)+k] =
    			imgData.data[4*(i*canvas.width+j)+k]
    		}
    	}
    }
    ctx2.putImageData(imgData2,0,0);
  }


</script>


</body>
</html>
